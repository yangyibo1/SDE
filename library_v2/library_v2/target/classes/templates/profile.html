<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    img {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div th:replace="head.html"></div>
</nav>

<section class="container mt-5" th:if="${user == null} or ${!user.isAdmin()}">
  <h1>Edit you profile</h1>
  <form action="/profile" method="post">
    <div class="form-group">
      <label>ID</label>
      <input readonly th:value="${user.id}" type="text" class="form-control" name="id" required>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <label th:text="${user.username}" class="form-control" id="username" name="username" required></label>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input th:value="${user.password}" type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="fullName">FullName</label>
      <input th:value="${user.fullName}" type="text" class="form-control" id="fullName" name="fullName" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input th:value="${user.email}" type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input th:value="${user.phone}" type="text" class="form-control" id="phone" name="phone" required>
    </div>

    <p style="color: red" th:text="${error}" th:if="${error}"></p>

    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>

</script>
</body>
</html>
</title>
</head>

</html>
